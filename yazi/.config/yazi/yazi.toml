[mgr]
ratio         = [1, 3, 4]
sort_by       = "natural"
sort_sensitive = false
sort_reverse  = false
sort_dir_first = true
linemode      = "none"
show_hidden   = true
show_symlink  = true
scrolloff     = 5
mouse_events  = ["click", "scroll", "touch"]
title_format  = "{cwd}"

[preview]
wrap         = "no"
tab_size     = 2
max_width    = 800
max_height   = 1200
image_filter = "lanczos3"
image_quality = 75

[opener]
edit = [
  { run = 'vim "$@"', block = true, desc = "Edit with Vim" },
]
open = [
  { run = 'xdg-open "$@"', orphan = true, desc = "Open" },
]
reveal = [
  { run = 'thunar "$(dirname "$0")"', orphan = true, desc = "Reveal" },
]
pager = [
  { run = 'batcat "$@"', block = true, desc = "View with bat" },
]

[open]
rules = [
  { name = "*/", use = ["edit", "open", "reveal"] },
  { mime = "text/*", use = ["edit", "pager", "reveal"] },
  { mime = "image/*", use = ["open", "reveal"] },
  { mime = "video/*", use = ["open", "reveal"] },
  { mime = "audio/*", use = ["open", "reveal"] },
  { mime = "inode/x-empty", use = ["edit", "reveal"] },
  { mime = "application/json", use = ["edit", "pager", "reveal"] },
  { mime = "application/x-*", use = ["open", "reveal"] },
  { mime = "application/pdf", use = ["open", "reveal"] },
  { mime = "*", use = ["open", "reveal"] },
]

[input]
cursor_blink = true

  [input.cd]
  origin  = "top-center"
  offset  = [0, 2, 50, 3]

  [input.create]
  origin  = "top-center"
  offset  = [0, 2, 50, 3]

  [input.rename]
  origin  = "hovered"
  offset  = [0, 1, 50, 3]

  [input.filter]
  origin  = "top-center"
  offset  = [0, 2, 50, 3]

  [input.find]
  origin  = "top-center"
  offset  = [0, 2, 50, 3]

  [input.search]
  origin  = "top-center"
  offset  = [0, 2, 50, 3]

  [input.shell]
  origin  = "top-center"
  offset  = [0, 2, 50, 3]

[confirm]
  [confirm.trash]
  origin  = "center"
  offset  = [0, 0, 70, 20]

  [confirm.delete]
  origin  = "center"
  offset  = [0, 0, 70, 20]

  [confirm.overwrite]
  origin  = "center"
  offset  = [0, 0, 50, 15]

  [confirm.quit]
  origin  = "center"
  offset  = [0, 0, 50, 15]

[pick]
  [pick.open]
  origin  = "hovered"
  offset  = [0, 1, 50, 25]

[which]
sort_by       = "none"
sort_sensitive = false
sort_reverse  = false
