[mgr]
cwd = { fg = "#88C0D0" }

hovered         = { reversed = true }
preview_hovered = { underline = true }

find_keyword  = { fg = "#EBCB8B", bold = true, italic = true, underline = true }
find_position = { fg = "#D08770", bg = "reset", bold = true, italic = true }

marker_copied   = { fg = "#A3BE8C", bg = "#A3BE8C" }
marker_cut      = { fg = "#BF616A", bg = "#BF616A" }
marker_marked   = { fg = "#88C0D0", bg = "#88C0D0" }
marker_selected = { fg = "#EBCB8B", bg = "#EBCB8B" }

[mode]
normal_main = { fg = "#2E3440", bg = "#81A1C1", bold = true }
normal_alt  = { fg = "#81A1C1", bg = "#3B4252" }
select_main = { fg = "#2E3440", bg = "#A3BE8C", bold = true }
select_alt  = { fg = "#A3BE8C", bg = "#3B4252" }
unset_main  = { fg = "#2E3440", bg = "#B48EAD", bold = true }
unset_alt   = { fg = "#B48EAD", bg = "#3B4252" }

[status]
sep_left  = { open = "", close = "", fg = "#3B4252", bg = "#3B4252" }
sep_right = { open = "", close = "", fg = "#3B4252", bg = "#3B4252" }

perm_type  = { fg = "#88C0D0" }
perm_read  = { fg = "#EBCB8B" }
perm_write = { fg = "#BF616A" }
perm_exec  = { fg = "#A3BE8C" }
perm_sep   = { fg = "#4C566A" }

[pick]
border   = { fg = "#81A1C1" }
active   = { fg = "#D08770", bold = true }
inactive = {}

[input]
border   = { fg = "#81A1C1" }
title    = {}
value    = {}
selected = { reversed = true }

[confirm]
border     = { fg = "#81A1C1" }
title      = { fg = "#81A1C1" }
list       = {}
btn_yes    = { reversed = true }
btn_no     = {}
btn_labels = [" Yes ", " No "]

[spot]
border   = { fg = "#81A1C1" }
title    = { fg = "#81A1C1" }

[tasks]
border  = { fg = "#81A1C1" }
title   = {}
hovered = { fg = "#D08770", underline = true }

[which]
cols = 3
mask = { bg = "#3B4252" }
cand = { fg = "#88C0D0" }
rest = { fg = "#4C566A" }
desc = { fg = "#D8DEE9" }
separator = " -> "
separator_style = { fg = "#4C566A" }

[help]
on      = { fg = "#88C0D0" }
run     = { fg = "#D8DEE9" }
desc    = { fg = "#4C566A" }
hovered = { reversed = true, bold = true }
footer  = { fg = "#4C566A" }

[notify]
title_info  = { fg = "#A3BE8C" }
title_warn  = { fg = "#EBCB8B" }
title_error = { fg = "#BF616A" }

[filetype]
rules = [
  # Directories
  { name = "*/", fg = "#81A1C1", bold = true },

  # Executables
  { is = "exec", fg = "#A3BE8C" },

  # Symlinks
  { is = "link", fg = "#88C0D0", italic = true },
  { is = "orphan", fg = "#BF616A", italic = true },

  # Special files
  { is = "block", fg = "#D08770" },
  { is = "char", fg = "#D08770" },
  { is = "fifo", fg = "#D08770" },
  { is = "sock", fg = "#D08770" },
  { is = "sticky", fg = "#EBCB8B" },

  # Media
  { mime = "image/*", fg = "#B48EAD" },
  { mime = "video/*", fg = "#B48EAD" },
  { mime = "audio/*", fg = "#B48EAD" },

  # Documents
  { mime = "application/pdf", fg = "#BF616A" },
  { mime = "application/*zip*", fg = "#D08770" },
  { mime = "application/*tar*", fg = "#D08770" },
  { mime = "application/*rar*", fg = "#D08770" },
  { mime = "application/*7z*", fg = "#D08770" },
]
